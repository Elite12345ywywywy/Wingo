<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Game Hacks Menu</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
    }

    .logo {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      animation: jump 1.5s infinite;
      margin-bottom: 15px;
    }

    h1 {
      color: #9f5afd;
      margin-bottom: 10px;
    }

    .marquee {
      overflow: hidden;
      white-space: nowrap;
      box-sizing: border-box;
      animation: marquee 12s linear infinite;
      font-size: 18px;
      background: linear-gradient(to right, #00ffe7, #ff00c8);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 20px;
    }

    .game-box {
      border: 2px solid #00ff00;
      border-radius: 15px;
      padding: 10px;
      margin: 15px auto;
      width: 250px;
    }

    .game-box img {
      width: 120px;
      height: 120px;
      border-radius: 10px;
      animation: shimmer 2s infinite linear;
    }

    .game-box p {
      margin-top: 10px;
      font-size: 18px;
      background: linear-gradient(90deg, #00ffe7, #ff00c8, #00ffe7);
      background-size: 200% auto;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: shimmerText 2s infinite linear;
    }

    .button {
      border: 2px solid #00ff00;
      border-radius: 25px;
      padding: 12px 20px;
      margin: 10px auto;
      display: block;
      width: 250px;
      font-size: 18px;
      background: linear-gradient(90deg, #00ffe7, #ff00c8, #00ffe7);
      background-size: 200% auto;
      color: #fff;
      text-decoration: none;
      text-align: center;
      animation: shimmerText 2s infinite linear;
    }

    /* Shimmer animations */
    @keyframes shimmer {
      0% { filter: brightness(1); }
      50% { filter: brightness(1.3); }
      100% { filter: brightness(1); }
    }

    @keyframes shimmerText {
      0% { background-position: 0% center; }
      100% { background-position: 200% center; }
    }

    /* Marquee animation */
    @keyframes marquee {
      0% { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }

    /* Jumping logo animation */
    @keyframes jump {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }

  </style>
</head>
