<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wingo Hack</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    .logo {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      animation: jump 1.5s infinite;
      margin: 20px auto;
      display: block;
    }

    h1 {
      color: #9f5afd;
      font-size: 24px;
      margin: 10px 0;
    }

    .marquee {
      overflow: hidden;
      white-space: nowrap;
      box-sizing: border-box;
      animation: marquee 12s linear infinite;
      font-size: 14px;
      margin: 10px 20px;
      background: linear-gradient(to right, #00ffe7, #ff00c8);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .game-box {
      border: 2px solid #00ff00;
      border-radius: 15px;
      padding: 8px;
      margin: 12px auto;
      width: 120px;
    }

    .game-box img {
      width: 100%;
      border-radius: 10px;
      animation: shimmer 2s infinite linear;
      cursor: pointer;
    }

    .game-box p {
      margin: 6px 0 0;
      font-size: 14px;
      background: linear-gradient(90deg, #00ffe7, #ff00c8, #00ffe7);
      background-size: 200% auto;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: shimmerText 2s infinite linear;
    }

    .button {
      border: 2px solid #00ff00;
      border-radius: 25px;
      padding: 12px 0;
      margin: 10px auto;
      display: block;
      width: 85%;
      max-width: 250px;
      font-size: 18px;
      background: linear-gradient(90deg, #00ffe7, #ff00c8, #00ffe7);
      background-size: 200% auto;
      color: #fff;
      text-decoration: none;
      animation: shimmerText 2s infinite linear;
    }

    /* Shimmer animations */
    @keyframes shimmer {
      0% { filter: brightness(1); }
      50% { filter: brightness(1.3); }
      100% { filter: brightness(1); }
    }

    @keyframes shimmerText {
      0% { background-position: 0% center; }
      100% { background-position: 200% center; }
    }

    /* Marquee animation */
    @keyframes marquee {
      0% { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }

    /* Jumping logo animation */
    @keyframes jump {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }
  </style>
</head>
<body>

  <!-- Logo with jumping effect -->
  <img src="logo.png" alt="Logo" class="logo">

  <h1>Wingo Hack</h1>

  <div class="marquee">Welcome to Wingo Hack || Earn Money Daily</div>

  <div class="game-box">
    <a href="jalwa.html">
      <img src="jalwa.png" alt="Jalwa">
    </a>
    <p>Jalwa (Hack)</p>
  </div>

  <div class="game-box">
    <a href="tashan.html">
      <img src="tashan.png" alt="Tashan">
    </a>
    <p>Tashan (Hack)</p>
  </div>

  <div class="game-box">
    <a href="okwin.html">
      <img src="okwin.png" alt="Okwin">
    </a>
    <p>Okwin (Hack)</p>
  </div>

  <div class="game-box">
    <a href="sikkim.html">
      <img src="sikkim.png" alt="Sikkim">
    </a>
    <p>Sikkim (Hack)</p>
  </div>

  <a href="https://t.me/team_hackersz" class="button">Join Telegram</a>
  <a href="https://t.me/Tradehelper1" class="button">Codes Channel</a>
  <a href="https://t.me/teamhackersz_bot" class="button">Customer Care</a>

</body>
</html>
